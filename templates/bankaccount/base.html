{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
    <title>SOFTBLUEBANK</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SOFTBLUEBANK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:create-account' %}">Załóż konto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:account-info' %}">Informacje o koncie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:transfer' %}">Zrób przelew</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:account-history' %}">Historia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:change-password' %}">Zmiana hasła</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:change-pin' %}">Zmiana PIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bankaccount:logout' %}">Wyloguj sie</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
